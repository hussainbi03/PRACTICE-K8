kind: Deployment
apiVersion: apps/v1
metadata:
  name: nginx
  labels:
    project: expense
    env: uat
spec:
  replicas: 3
  selector:
    matchLabels:
      project: expense
      env: uat
  template:
    metadata:
      labels:
        project: expense
        env: uat  
    spec:
      containers:
      - name: nginx
        image: hussainbi/deploy:1.0
---
kind: Service
apiVersion: v1
metadata:
  name: nginx
spec:
  type: LoadBalancer
  selector:
    project: expense
    env: uat
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80  
    nodePort: 30007

