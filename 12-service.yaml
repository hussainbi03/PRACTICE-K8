kind: Service
apiVersion: v1
metadata:
  name: nginx
spec:  
  selector:
    project: expense
    env: dev
    component: backend
  ports:
  - protocol: tcp
    port: 80
    targetport: 80
---
kind: Pod
apiVersion: v1
metadta:
  name: nginx
  labels:
    project: expense
    env: dev
    component: backend
spec:
  containers:
  - name: nginx
    image: nginx        